<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title" data-name="Calculator">Calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="button-grid">
            <button>RESET</button>
            <button class="symbol">*</button>
            <button>8</button>
            <button>7</button>
            <button>9</button>
            <button class="symbol">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>
            <button>0</button>
            <button>.</button>
            <button class="symbol">=</button>
        </div>
    </div>
</body>
</html>
